<script src="moment.js"></script>
<script>
    function createEvent(title,location,date,eventDescription){
      

        var formatedDate = moment(date).format('llll')

        var formatedDate_smallScreen = moment(date).format('lll')

        var inNDays = moment(date).fromNow();

        if(moment(date).isAfter(moment())){
            document.getElementById("body-content").innerHTML += `
            <div class="event-boxes">
                <div class="topcontainer">
                    <div class="nametype-parent">
                        <div class="event-name">${title}</div>
                        <div class="event-info ">
                            Meeting in ${location}
                            <div class="event-info date-small">${formatedDate_smallScreen}</div>    
                        </div>
                    </div>
                    <div class="datecontainer">
                        <div class="countdown">${inNDays}</div>
                        <div class="event-info date">${formatedDate}</div>
                    
                    </div>
                </div>
                <div class="event-description">${eventDescription}</div>
                <div class="rsvp"><a href="https://google.com" class="rsvp-link">Click here to RSVP</a></div>
            </div>
            `
        }

    }

    createEvent('Regulary Scheduled Club Meeting','MSCX 112','2024-01-31 18:00:00','The Physics Club will be holding its regular meeting to discuss current physics-related topics and engage in collaborative learning. All members are encouraged to participate in the discussion.')
